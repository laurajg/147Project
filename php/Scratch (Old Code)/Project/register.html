<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<title> Add User Account </title>
<link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>


<div id="main">

	<div id="createAccount">
		<div class="titleRow"> Create an Account: </div>
			<div class="inputForm">
			<form method="POST" action="registration.php">
				
				<table>
				<tr> <td> <input type="text" required name="username"  placeholder="Username"/> </td></tr>
				<tr> <td> <input type="text" required name="email" placeholder="Email"/> </td></tr>
				<tr> <td> <input type="password" required name="password" placeholder="Password"/> </td></tr>
				<tr> <td> <input type="password" required name="conpassword" placeholder="Confirm Password"/> </td></tr>
				</table>
				<input class= "submitButton newSubmit" name="register" type="submit" value="Submit">
			</form>
			
			<form action="home.html">
  		 		 <input  class = "submitButton newSubmit" type="submit" value="Back">
			</form>
			
			</div> <!-- end input form div -->
	</div> <!-- end create account div --> 
	
</div> <!-- end main div -->
</body>
</html>
